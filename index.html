<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Make your machine read out the text you enter aloud." />
    <title>Read it!</title>
  </head>
  <style>
    .container {
      margin: 40px auto;
      text-align: center;
    }

    textarea {
      display: block;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    select {
      display: block;
      margin: 20px auto 0;
    }

    button {
      margin-top: 20px;
    }
  </style>
  <div class='container'>
    <textarea></textarea>
    <select></select>
    <button>Read It</button>
  </div>
  <script type="text/javascript">
    var synth = window.speechSynthesis;
    var text = document.querySelector('textarea');
    var select = document.querySelector('select');
    var button = document.querySelector('button');
    var voices;

    function populateVoiceList() {
      voices = synth.getVoices();
      voices.forEach(function(voice, index, collection) {
        var option = document.createElement('option');
        option.textContent = voice.name + ' (' + voice.lang + ')';

        if (voice.voiceURI == 'Google UK English Female') {
          option.textContent += ' -- DEFAULT';
          option.setAttribute('selected', 'selected');
        }

        option.setAttribute('data-lang', voice.lang);
        option.setAttribute('data-name', voice.name);

        select.appendChild(option);
      });
    }

    synth.onvoiceschanged = populateVoiceList;

    populateVoiceList();

    function sayIt() {
      var utterThis = new SpeechSynthesisUtterance(text.value);
      var selectedOption = select.selectedOptions[0].getAttribute('data-name');

      for(i = 0; i < voices.length; i++) {
        if (voices[i].name == selectedOption) {
          utterThis.voice = voices[i];
        }
      }

      synth.speak(utterThis);
    }

    button.onclick = function(e) {
      sayIt();
    }

    text.onkeyup = function(e) {
      if (e.keyCode == 13) {
        sayIt();
      }
    }
  </script>
</html>
